<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" text-center class="icon_box">
        <!-- <ion-icon name="checkmark-circle-outline"></ion-icon> -->
        <img src="/assets/imgs/checkmark-circle-stars-custom.png">
        <div class="set_width">
          <h4> Thank you for your order </h4>
          <p> You can track the delivery in the "Orders" section</p>
        </div>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12" text-center>

        <ion-button expand='block' color="transparent" class="order_btn" clear (click)="goToActivityDetails()"> Track My
          Order
        </ion-button>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col size="12" text-center>
        <ion-button expand='block' color="transparent" class="btn" (click)="goToActivityList()"> Order Somthing else
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
