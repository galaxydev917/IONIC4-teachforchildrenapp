<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md" icon="assets/icon/icon-back.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs/logo.png" id="header_logo" height="40" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none" class="form-control-label">
    <ion-label class="ion-text-wrap">This email has already been registered, enter the <span>password</span></ion-label>
  </ion-item>
  <ion-item lines="none" class="input_box">
    <ion-label>
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-content>

<ion-footer no-border>
  <ion-button expand="full" class="button-green" color="button_color" (click)="goToHome()">SUBMIT</ion-button>
</ion-footer>
