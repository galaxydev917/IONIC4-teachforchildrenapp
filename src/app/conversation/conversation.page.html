<!--

<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="/" icon="assets/icon/icon-back-black.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="d_flx">
        <img src="parent.photoUrl" height="40" alt="">&nbsp;
        <p>{{parent.fullName}}</p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ul class="conversation">
      <li *ngFor="let m of messages">
        <div *ngIf="m.senderUid == parent.uid" class="sent">
          <div><span>{{m.text}}</span></div>
        </div>
        <p *ngIf="m.senderUid == parent.uid" class=" time">{{m.timestamp | date:'dd/MM/yyyy HH:mm' }}</p>
        <div *ngIf="m.senderUid != parent.uid" class=" replay text-left">
          <div><span>{{m.text}}</span></div>
        </div>
        <p *ngIf="m.senderUid != parent.uid" class="time text-left">{{m.timestamp | date:'dd/MM/yyyy HH:mm'}}</p>
      </li>
      <!-- <li>
        <div class="sent">
          <div><span>How are you?</span></div>
        </div>
        <p class="time">2:15 PM</p>
      </li>
      <li>
        <div class="replay text-left">
          <div><span>I am Great!</span></div>
          <div><span>I am Great!</span></div>
        </div>
        <p class="time text-left">2:15 PM</p>
      </li> -->

    </ul>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar color="custom_header">

    <div class="containerFooter">
      <div class="inputContainer">
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="inp_text" autofocus="true" padding-start>
        </ion-input>
      </div>
      <div class="send-button-parent">
        <ion-button mode="ios" (click)="sendMsg()" class="sendBtn" color="transparent">
          <ion-icon class="sendBtn-icon" src="assets/icon/icon-send-green.svg" color="light"></ion-icon>
        </ion-button>
      </div>
    </div>

    <!-- <i slot="end" class="send_icon"></i> -->

  </ion-toolbar>
</ion-footer>
